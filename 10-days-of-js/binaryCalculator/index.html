<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/binaryCalculator.css">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Calculator</title>
</head>

<body class="main">

    <div class="res" id="res"></div>

    <div class="btns" id="btns">
        <button id="btn0" class="btn0">0</button>
        <button class="btn0" id="btn1">1</button>
        <button class="btnClr" id="btnClr">C</button>
        <button class="btnClr" id="btnEql">=</button>
        <button class="btnSum" id="btnSum">+</button>
        <button class="btnSum" id="btnSub">-</button>
        <button class="btnSum" id="btnMul">*</button>
        <button class="btnSum" id="btnDiv">/</button>
    </div>

    <script src="js/binaryCalculator.js"></script>
</body>

</html>
